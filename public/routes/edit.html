<section id="edit">
  <h3>Edit script panel:</h3>
  <h4>
    Here you can add moderators of your script with just entering their email
  </h4>
  <div class="share-script">
    <label>Email: </label>
    <input type="text" id="email" />
    <button id="share">Share</button>
  </div>
  <div class="script-editor">
    <div class="script-info">
      <label>Title</label>
      <input id="title" maxlength="30" type="text" />
      <label>Description</label>
      <textarea id="desc" maxlength="350"></textarea>
      <button id="test">Test</button>
      <button id="save">Save</button>
    </div>
    <div class="script-content">
      <textarea id="script"></textarea>
    </div>
  </div>
  <div class="script-output"></div>
</section>
